<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
     .container {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto; /* Ensures center alignment */
    box-sizing: border-box; /* Prevents width issues */
}


                .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 128px;
            height: 128px;
        }
       
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
          <!-- Hotel Logo -->
        <div class="logo">
            <img src="https://i.postimg.cc/GtpqSchB/Logo-Bristol-City-FC-2019-svg.png" alt="Hotel Logo">
        </div>
        <h2>Bristol City Hotel Booking</h2>
        <form id="bookingForm">
        <label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" required>

<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>

            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <label for="room">Room Type</label>
            <select id="room" name="room">
                <option value="single">Small Room</option>
                <option value="double">Large Room</option>
            </select>

               <label for="rate">Rate</label>
            <input type="text" id="rate" name="rate" value="Fully Flexible" readonly>
            
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Booking submitted!');
        });
    </script>
    <script src="js/booking.js"></script>

</body>
</html>
